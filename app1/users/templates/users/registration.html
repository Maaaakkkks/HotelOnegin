{% extends "main/base.html" %}
{% load static%}


{% block css%}
  <link rel="stylesheet" href="{% static "deps/styles/style_reg.css" %}">
  {% endblock%}

{%block content%}
<div class="container">
  <h2>Регистрация аккаунта</h2>
  <form action="{% url "users:registration" %}" method="post">
    {% csrf_token %}
  <label for="id_first_name">Имя:</label>
  <input type="text" id="id_first_name" name="first_name" placeholder="Ваше имя.." required>

  <label for="id_lust_name">Фамилия:</label>
  <input type="text" id="id_lust_name" name="lust_name" placeholder="Ваша фамилия.." required>

  <label for="id_username">username:</label>
  <input type="text" id="id_username" name="username" placeholder="Ваша username.." required>

  <label for="id_email">Почта:</label>
  <input type="email" id="id_email" name="email" placeholder="Ваша почта.." required>

  <label for="id_password1">Пароль:</label>
  <input type="password" id="password" name="password" placeholder="Ваш пароль.." required>

  <label for="id_password2">Пароль:</label>
  <input type="password" id="password" name="password" placeholder="Ваш пароль.." required>

  <input type="submit" value="Зарегистрировать">
  <a href="{% url "users:login"%}"><input type="change" value="Уже есть аккаунт"></a>
  
  </form>
</div>
{%endblock%}
